<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>interactable_page</title>
    <link rel="stylesheet" href="ip_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Interacting By JavaScript</h1>

    <div class="section">
      <h3>인사하기</h3>
      <input type="button" name="" value="안녕" onclick="
        HelloButton();
      ">
      <!-- UI & API 더 공부하기. -->
      <!-- document: 웹페이지의 tag 삭제 및 추가 -->
      <!-- DOM: document object model -->
      <!-- window 객체 -->
      <!-- ajax: 웹페이지 리로드하지 않고 변경하기 -->
      <!-- cookie: 리로드해도 남는 정보 -->
      <!-- offline web application -->
      <!-- webRTC: 화상통신 웹 앱 -->
      <!-- speech: 음성 -->
      <!-- webGL: 3차원 그래픽 등 게: 오프라인 -->
      <!-- webVR: 가상현실 -->
    </div>

    <div class="section">
      <h3>테마 선택기</h3>
      <input type="button" name="" value="day" onclick="
        var my_body = document.querySelector('body');
        my_body.style.backgroundColor='white';
        my_body.style.color='black';
      ">
      <input type="button" name="" value="night" onclick="
        var my_body = document.querySelector('body');
        my_body.style.backgroundColor='black';
        my_body.style.color='white';
      ">
    </div>

    <div class="section">
      <h3>별 그리기!</h3>
      <input type="button" name="" value="*" onclick="
        var star_zone = document.querySelector('#star_zone');

        if(star_level == 0){
          star_zone.innerHTML = '';
        }
        star_level = star_level + 1;

        for (var i = 1; i <= star_level; i++) {
          star_zone.innerHTML = star_zone.innerHTML + '*';
        }
        star_zone.innerHTML = star_zone.innerHTML + '<br>';
      ">
      <p id="star_zone">
        No Star.
        <script>
          var star_level = 0;
        </script>
      </p>
    </div>


    <div class="section">
      <h3>NAVER</h3>
      <script src="naver.js"></script>
    </div>


  </body>
</html>
